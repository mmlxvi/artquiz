<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>20th Century Art Quiz</title>
	<!--<link rel="stylesheet" href="reset.css"> -->
	<link rel="stylesheet" href="main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="app.js"></script>
</head>
<body>

	<div id="header">
		<img src="images/art quiz title.png">
	</div>

<div id="mainBox" class="outer-div">
	<div id="response" class ="inner-div">
		<div id="feedbackBox">
			<div id="fdbckTop">
				<p id="feedback"></p>
			</div>
			<div id="fdbckMiddle">
				<p id="feedbackTxt"></p>
			</div>
			<div id="fdbckBottom">
				<button type="button" id="nextQ" class="specialBtn">Next Question</button>
				<p id="finalScore"><p>
				<button type="button" id="playAgain" class="specialBtn">Play again?</button>
			</div>
			
			
		</div>
	</div>
	<div id="innerBox" class="inner-div">
		<div id="left" class="blocks">
			<div id="questionCounter" class="banners">
				<p>Question: <span id="qNumber">X</span> of 10</p>
			</div>
			<div id="paragraph" class="testing">
			
				<p id="info">
				Placeholder
				</p>
				<p id="question">Placeholder</p>
				
				
			</div>
			
		</div> 
		<div id="middle" class="blocks">
			<div id="pictureFrame">
				<img id="painting0" class="displayed" src="images/08132012_EDU_app_raushenberg_main.jpg">
				<img id="painting1" class="displayed" src="images/bananas.jpg">
				<img id="painting2" class="displayed" src="images/nightcreatures.jpg">
				<img id="painting3" class="displayed" src="images/Rivera-the-arsenal.jpg">
				<img id="painting4" class="displayed" src="images/white-center.jpg">
				<img id="painting5" class="displayed" src="images/124Good-byeA2008.jpg">
				<img id="painting6" class="displayed" src="images/number-1-lavender-mist.jpg">
				<img id="painting7" class="displayed" src="images/Reading_The_Letter_Picasso_1921_small.jpg">
				<img id="painting8" class="displayed" src="images/dekooningpinkangels.jpg">
				<img id="painting9" class="displayed" src="images/point-of-tranquility-1960.jpg">

			</div>
		</div>
		<div id="middleOverlay" class="blocks">
			
		</div>
		<div id="right" class="blocks">
			<div id="correctAnswers" class="banners">
				<p>Score: <span id="numberCorrect">X</span> out of 10</p>
			</div>
			<div id="buttons" class="testing">
				<button type="button" id="button1" class="btn">Jasper Johns</button>
				<button type="button" id="button2" class="btn">Cy Twombly</button>
				<button type="button" id="button3" class="btn">Gerhard Richter</button>
				<button type="button" id="button4" class="btn">Robert Rauschenberg</button>
			</div>
			
			
		</div>
	</div>
</div>
<div id="foot"><img src="images/artquizfooter.png"</div>




</body>
