<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New Positions</title>
	<!--<link rel="stylesheet" href="reset.css"> -->
	<link rel="stylesheet" href="main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="app.js"></script>
</head>
<body>

	<div id="header">
		<img src="images/art quiz title.png">
	</div>

<div id="mainBox" class="outer-div">
	<div id="response" class ="inner-div">
		<div id="feedbackBox">
		<p id="feedback">That's correct.</p>
		<p id="feedbackTxt"></p>
		<button type="button" id="nextQ" class="specialBtn">Next Question &#10233;</button>
		</div>
	</div>
	<div id="innerBox" class="inner-div">
		<div id="left" class="blocks">
			<div id="questionCounter" class="banners">
				<p>Question: <span id="qNumber">X</span> of 10</p>
			</div>
			<div id="paragraph" class="testing">
			
				<p id="info">
				Placeholder
				</p>
				<p id="question">Placeholder</p>
				
				
			</div>
			
		</div> 
		<div id="middle" class="blocks">
			<div id="pictureFrame">
			<img class="displayed" src="images/08132012_EDU_app_raushenberg_main.jpg"> 			</div>
		</div>
		<div id="middleOverlay" class="blocks">
			
		</div>
		<div id="right" class="blocks">
			<div id="correctAnswers" class="banners">
				<p>Score: <span id="numberCorrect">X</span> out of 10</p>
			</div>
			<div id="buttons" class="testing">
				<button type="button" id="button1" class="btn">Jasper Johns</button>
				<button type="button" id="button2" class="btn">Cy Twombly</button>
				<button type="button" id="button3" class="btn">Gerhard Richter</button>
				<button type="button" id="button4" class="btn">Robert Rauschenberg</button>
			</div>
			
			
		</div>
	</div>
</div>
<div id="foot"><img src="images/footer for art quiz.png"</div>




</body>
